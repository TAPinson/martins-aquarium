<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martins Awesome Aquarium</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
</head>


<body>
    <main>
        <header> 
            <div class="logo-box">
                <img class ="logoImg" src="images/logo.png" alt="Martins Aquarium Logo">
            </div>
        </header>
        <section>
            <h2 class="collection-header">Martins Fish Collection</h2>
            <div id="fishTank">
                <div class="fishList">
                    
                </div>
                <aside>
                    <h3><u>Martins Fish Tips:</u></h3>
                    
                </aside>
            </div>
        </section>
        <section>
            <h2 class="adventures">Martins Harvesting Adventures</h2>
            <section class="quotes">
                <blockquote>Everyone needs a fish</blockquote>
                <blockquote>Fish are friends, not food</blockquote>
            </section>
            <section class="places">
                <h2>Martins Out of the Way Places</h2>
                <ul>
                    <li>Beach</li>
                    <li>Deep Sea</li>
                    <li>Grandma's Farm Pond</li>
                </ul>
            </section>
        </section>
        <footer>Copyright Martin 2020</footer>





    </main>
    <script type="module" src="scripts/main.js"></script>
</body>

</html>
